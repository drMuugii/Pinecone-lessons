<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="board">
      <div class="list">
        <p>Todo 1</p>
        <div id="todoTasks">
          <div class="task">Todo</div>
          <div class="task">Todo card</div>
        </div>
        <button onclick="showModal()">Add card</button>
      </div>

      <div class="list">
        <p>In progress 1</p>
        <div class="task">Todo 1</div>
        <div class="task">Todo 2</div>
        <button class="addButton">Add task</button>
      </div>

      <div class="list">
        <p>Stuck 0</p>
        <div class="task">Todo 1</div>
        <div class="task">Todo 2</div>
        <button class="addButton">Add task</button>
      </div>

      <div class="list">
        <p>Done 0</p>
        <div class="task">Todo 1</div>
        <div class="task">Todo 2</div>
        <button class="addButton">Add task</button>
      </div>
    </div>

    <div class="modal" id="modaId">
      <div class="modal-bg" onclick="hideModal()"></div>
      <div class="modal-content">
        <div>
          <label for="taskTitle"> Title</label>
          <br />
          <input type="text" id="taskTitle" />
        </div>
        <div>
          <label for="taskDescription">Description</label>
          <br />
          <textarea id="taskDescription"></textarea>
        </div>
        <div>
          <button onclick="addTask()">Add task</button>
          <button onclick="hideModal()">Close</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
